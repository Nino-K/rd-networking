name: Release

on:
  push:
    tags:
      - "v*"
      - "test-v*"

permissions:
  contents: read

env:
  ZIP_FILE: rancher-desktop-networking-${{ github.ref_name }}.zip
  TAR_FILE: rancher-desktop-networking-${{ github.ref_name }}.tar.gz

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: create build artifacts
        run: make build
        env:
          CGO_ENABLED: "0"
      - name: create tarball
        run: >-
          tar --exclude=*.exe -czf $TAR_FILE ./bin
          md5sum $TAR_FILE > $TAR_FILE.md5
      - uses: actions/upload-artifact@v3
        with:
          name: rancher-desktop-networking.tar.gz
          path: $TAR_FILE
          if-no-files-found: error
      - run: >-
          zip -r $ZIP_FILE ./bin/*.exe
          md5sum $ZIP_FILE > $ZIP_FILE.md5
      - uses: actions/upload-artifact@v3
        with:
          name: rancher-desktop-networking.zip
          path: $ZIP_FILE
          if-no-files-found: error
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download tar artifact
        uses: actions/download-artifact@v3
        with:
          name: rancher-desktop-networking.tar.gz
      - name: Download zip artifact
        uses: actions/download-artifact@v3
        with:
          name: rancher-desktop-networking.zip
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >-
          gh release create
          "${{ github.ref_name }}"
          $TAR_FILE
          $ZIP_FILE
          --draft
          --title "${{ github.ref_name }}"
          --repo ${{ github.repository }}
